<div class="todo-form-container p-4 bg-primary">
  <h1 class="ms-4 fs-2">Todo From</h1>
  <form class="ms-5 me-5">
    <div class="mb-3">
      <label for="taskInput" class="form-label d-block text-end text-light fw-semibold fs-5">Add New To-Do</label>
      <input name="searchInput" type="text" class="fs-5 form-control" placeholder="Enter New Task" id="taskInput" [(ngModel)]="taskTitle">
    </div>
    <button type="button" (click)="onSubmit()"
      class="fs-6 fw-semibold ps-4 pe-4 btn btn-outline-light d-block ms-auto">Add</button>
  </form>
</div>
